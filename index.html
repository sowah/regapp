<body>
<nav class="navbar fixed-top navbar-light bg-primary">
    <strong>
        <a class="navbar-brand text-white title_local" href="#">CSS-REGISTRATION PORTAL</a>
    </strong>
</nav>
<div class="row" style="margin-top: 100px;">
    <div class="col-4">
        <img src="images/nya.jpg" class="img-fluid">
    </div>
    <div class="col-4">
        <img src="images/Coat_of_arms_of_Ghana.svg" class="img-fluid" style="width: 70%;">
    </div>
    <div class="col-4">
        <img src="images/CW-flag.jpg" class="img-fluid">
    </div>
    <hr>
</div>
<div class="contact-form mt-4 container-fluid">
    <div class="row">
        <div class="col-lg-6 col-sm-12 mb-3">
            <input type="text" name="fname" class="form-control contact-first-name"
                   id="fullname"
                   placeholder="Full Name *">
        </div>
        <div class="col-lg-6 col-sm-12 mb-3">
            <input type="text" name="institution" class="form-control contact-first-name"
                   id="institution"
                   placeholder="Institution *">
        </div>
        <div class="col-lg-6 col-sm-12 mb-3">
            <input type="text" name="email" class="form-control contact-email"
                   id="email"
                   placeholder="Your Email *">

        </div>
        <div class="col-lg-6 col-sm-12 mb-3">
            <input type="text" id="phone" placeholder="Telphone Number *"
                   class="form-control contact-email">
        </div>
        <!--<div class="col-lg-6 col-sm-12 mb-3">-->
        <!--<select class="form-control" id="purpose">-->
        <!--<option selected disabled>Purpose of Registration</option>-->
        <!--<option value="Exhibition">Exhibition</option>-->
        <!--<option value="Sponsorship">Sponsorship</option>-->
        <!--<option value="Participation">Participation</option>-->
        <!--</select>-->
    </div>
    <div id="result" style="z-index: 200000;font-weight: bold;color: red;font-size: 20px;"></div>
    <div class="" style="margin-bottom: 100px">
        <center>
            <button id="register_btn" name="submit" type="submit" value="Send"
                    class="btn btn-success pull-right  contact-us-button" style="width: 50%;">Register
            </button>
        </center>
    </div>
</div>
